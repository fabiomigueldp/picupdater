name: Update GitHub Profile Picture

on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente à meia-noite UTC
  workflow_dispatch: # Permite execução manual

jobs:
  update-profile-picture:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Select a random image
      id: select-image
      run: python select_image.py
      shell: python
      continue-on-error: false

    - name: Update GitHub profile picture
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        image=$(python select_image.py)
        curl -X POST -H "Authorization: token $GH_TOKEN" \
        -H "Content-Type: application/json" \
        -d "{\"avatar_url\":\"https://raw.githubusercontent.com/fabiomigueldp/picupdater/main/images/$image\"}" \
        https://api.github.com/user
